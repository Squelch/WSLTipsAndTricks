---
layout: default
---

<div class="home">
  <script src="/javascript/vue/transition.js"></script>
  <script src="/javascript/vue/postresults.js"></script>
  <script src="/javascript/vue/vueinit.js"></script>
  <div id="vue-app">
    {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}

    {{ content }}

    <postresults>
      {%- for tip in site.tips %}
        <template v-slot:{{ tip.url | slugify }}>
          
          <header class="post-header">
            <h1 class="post-title p-name"><a href="{{ tip.url | relative_url }}">{{tip.title | escape}}</a></h1>
            <p class="post-meta">
              <time class="dt-published" datetime="{{ tip.date | date_to_xmlschema }}" itemprop="datePublished">
                {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
                {{ tip.date | date: date_format }}
              </time>
              {%- if tip.author -%}
              â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card"
                  itemprop="name">{{ tip.author }}</span></span>
              {%- endif -%}</p>
          </header>

          {{ tip.content }}
        </template>
      {%- endfor -%}
    </postresults>

  </div>
</div>
