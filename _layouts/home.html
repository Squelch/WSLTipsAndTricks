---
layout: default
---

<div class="home">
  <script src="/javascript/vue/postresults.js"></script>
  <script src="/javascript/vue/vueinit.js"></script>
  <script src="/javascript/vue/postbox.js"></script>
  <div id="vue-app">
    {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}

    {{ content }}

    <postresults>
      {%- for post in site.posts %}
        <template v-slot:{{ post.url | slugify }}>
          <h1>{{post.title | escape}}</h1>
          {{ post.content }}
        </template>
      {%- endfor -%}
    </postresults>
